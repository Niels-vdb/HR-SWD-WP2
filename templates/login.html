{% extends 'base.html' %} {% block content %}
<section class="login-screen">
  <img class="background-img" src="/static/images/background.jpg" alt="" />
  <div class="login-box">
    <form action="/handle_login" class="form-signin" method="POST">
      <h1 class="login-header">Log in</h1>
      {% for message in get_flashed_messages() %}
      <p class="flash-message">{{ message }}</p>
      {% endfor %}
      <input
        type="email"
        name="login-email"
        placeholder="Email adres"
        class="form-control"
      />
      <input
        type="password"
        name="login-password"
        placeholder="Wachtwoord"
        class="form-control"
      />
      <input type="submit" value="Log in" class="btn btn-primary login-btn" />
    </form>
  </div>
</section>

<script src="../static/js/logout_dissable.js"></script>
{% endblock %}
